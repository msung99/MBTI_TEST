<!--이 공간에는 블로그 글들의 목록을 보여줄 예정-->
{% for post in posts %} 
   
   <a href="{% url 'detail' post.id %}"><h3>제목: {{ post.title}}</h3><a>
    <!--이 a태그를 눌렀을 때 url로 넘어감-->
    <!--근데 그 url은 detail이라는 문자열을 가지고 있고 post.id도 추가적으로 담고있는-->
   <h4>작성 날짜: {{ post.date }}</h4>
{% endfor %}
